<!DOCTYPE html>
<html lang="en">
  {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | Khayr illustrates</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/search.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/normalise.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/mobile-nav.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/nav-bar.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/checkout.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"/>
    
</head>
<body>
    <div class="header-margin">
      <header class="nav-container">
        <!-- Mobile Navigation bar -->
        <div id="mobile-menu-visibility">
          <div id="mobile-menu" class="mobile-menu">
            <div id="mobile-menu-button">
              <div class="line1" id="a"></div>
              <div class="line2" id="b"></div>
              <div class="line3" id="c"></div>
            </div>
            <nav id="mobile-options-container" class="mobile-options-container">
              <h1 class="mobile-menu-header" id="mobile-menu-header">Navigation</h1>
              <a class="mobile-menu-options" href="{% url 'home' %}">Portfolio</a>
              <a class="mobile-menu-options" href="{% url 'products' %}">Shop</a>
              <a class="mobile-menu-options" href="{% url 'about' %}">About us</a>
              <a class="mobile-menu-options" href="{% url 'contact' %}">Contact us</a>
            </nav>
          </div>
        </div>
        <!-- Interactive Search -->
        <div class="search">
            <div id="search-btn" class="search-btn"><i class="bi bi-search"></i></div>
            <input id="search-field" class="search-field" type="search" placeholder="Search"/>
            <div id="close-search-bar" class="close-search-bar"><i class="bi bi-x"></i></div>
        </div>
        <!--shopping cart-->
        <div class="cart">
          <i class="bi bi-handbag"></i>
          <div id="cartAmount" class="cartAmount">0</div>
        </div>
      </header>
      <div class="logo-wrap"><a class="logo-anchor" href="{% url 'home' %}"><img class="logo" src="{% static 'images/Logo.svg' %}"></a></div>
      <div class="icon-wrap">
        <!-- Navigation Items -->
          <nav class="nav-options">
              <a href="{% url 'home' %}">Portfolio</a>
              <a href="{% url 'products' %}">Shop</a>
              <a href="{% url 'about' %}">About us</a>
              <a href="{% url 'contact' %}">Contact us</a>
          </nav>
        </div>
    </div>
    <main class="checkout-summary">
      <h1 class="page-header">CHECKOUT</h1>
        <div class="basket-items-container">
        </div>
        <div class="basket-footer">
            <div id="total-container">
                TOTAL
                <div class="total-value-wrap">
                    <label>Â£</label>
                    <input readonly value="0">
                </div>
            </div>
            <div class="basket-options">
                <button class="clear-basket">CLEAR</button>
                <button class="checkout-button">CHECKOUT</button>
            </div>
        </div>
      </main>    
</body>
<footer>
  <div class="footer-container">
      <h1 class="footer-header">Subscribe</h1>
      <div class="form">
        <input type="email" id="subs-input" class="subs-input" autocomplete="off" placeholder=" ">
        <label for="subs-input" class="subs-label">Email</label>
        <button class="subs-button" for="subs-input" type="submit"><i class="bi bi-arrow-right-short"></i></button>
      </div>
      <nav class="nav-options">
        <a href="{% url 'about' %}">About us</a>
        <a href="{% url 'contact' %}">Contact us</a>
        <a href="">Shipping & returns</a>
      </nav>
  </div>
</footer>
<script> const staticImageUrl = "{% static 'images/' %}";</script>
<script> const staticVideoUrl = "{% static 'videos/' %}";</script>
<script src="{% static 'js/search-functions.js' %}"></script>
<script src="{% static 'js/mobile-nav.js' %}"></script>
<script src="{% static 'js/shopItemsData.js' %}"></script>
<script src="{% static 'js/checkout.js' %}"></script>
</html>
